<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Review</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .question-card {
      background: rgba(55, 65, 81, 0.8);
      backdrop-filter: blur(10px);
      padding: 25px;
      margin: 20px 0;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
    }

    .question {
      font-weight: 600;
      margin-bottom: 15px;
      line-height: 1.6;
      font-size: 1.1rem;
      text-align: center;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .option {
      padding: 12px 15px;
      border-radius: 8px;
      margin: 5px 0;
      white-space: pre-wrap;
      font-family: 'Inter', sans-serif;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .correct {
      background-color: rgba(16, 185, 129, 0.2);
      border-color: #10b981;
      color: #10b981;
    }

    .wrong {
      background-color: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
      color: #ef4444;
    }

    .correct-answer {
      background-color: rgba(14, 165, 233, 0.2);
      border-color: #0ea5e9;
      color: #0ea5e9;
    }

    .explanation {
      background: rgba(17, 24, 39, 0.6);
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      border-left: 4px solid #8b5cf6;
      font-style: italic;
      line-height: 1.5;
    }

    .score {
      text-align: center;
      font-size: 2rem;
      margin: 30px 0;
      font-weight: bold;
      padding: 20px;
      background: rgba(55, 65, 81, 0.8);
      border-radius: 12px;
      border: 2px solid rgba(59, 130, 246, 0.3);
      width: 100%;
      max-width: 800px;
    }

    /* Improved Button Container */
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 40px 0 20px;
      width: 100%;
      max-width: 800px;
    }

    @media (max-width: 600px) {
      .button-container {
        grid-template-columns: 1fr;
      }
    }

    button {
      padding: 15px 20px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }

    button.secondary {
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
    }

    button.tertiary {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    button.login-btn {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      grid-column: span 2;
    }

    @media (max-width: 600px) {
      button.login-btn {
        grid-column: span 1;
      }
    }

    button.login-btn:hover {
      box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
    }

    .button-icon {
      font-size: 18px;
    }

    pre {
      background: rgba(17, 24, 39, 0.8);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    /* Floating background elements */
    .floating-bg {
      position: fixed;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite;
      z-index: -1;
    }

    .floating-bg:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-bg:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: -2s;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
    }

    .floating-bg:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: -4s;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 10px;
    }

    .correct-badge {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid #10b981;
    }

    .incorrect-badge {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>

  <div class="floating-bg"></div>
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>

  <div class="container">
    <h1>Quiz Review</h1>
    <div id="review-container"></div>
    <div class="score" id="score"></div>
    
    <div class="button-container">
      <button onclick="finishReview()">
        <span class="button-icon">üìù</span>
        Take Another Quiz
      </button>
      <button class="secondary" onclick="viewHistory()">
        <span class="button-icon">üìä</span>
        View History
      </button>
      <button class="tertiary" onclick="goToResults()">
        <span class="button-icon">üèÜ</span>
        View Results
      </button>
      <button class="login-btn" onclick="goToLogin()">
        <span class="button-icon">üîê</span>
        Go to Login
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const questions = JSON.parse(localStorage.getItem('questions') || '[]');
      const answers = JSON.parse(localStorage.getItem('answers') || '[]');
      const explanations = JSON.parse(localStorage.getItem('explanations') || '[]');
      const timeTaken = parseInt(localStorage.getItem('time_taken')) || 0;
      const avgTimePerQuestion = parseFloat(localStorage.getItem('average_time_per_question')) || 0;

      // Calculate score
      let score = 0;
      questions.forEach((q, i) => {
        if (answers[i] && q.answer && answers[i].toUpperCase() === q.answer.toUpperCase()) {
          score++;
        }
      });

      const total = questions.length;
      const percentage = total > 0 ? (score / total) * 100 : 0;
      
      // Set score color based on percentage
      const scoreDiv = document.getElementById('score');
      if (percentage >= 80) {
        scoreDiv.style.color = '#10b981';
      } else if (percentage >= 50) {
        scoreDiv.style.color = '#f59e0b';
      } else {
        scoreDiv.style.color = '#ef4444';
      }
      
      // Add time information to score display
      const minutes = Math.floor(timeTaken / 60);
      const seconds = timeTaken % 60;
      scoreDiv.innerHTML = `Score: ${score}/${total} (${percentage.toFixed(1)}%)<br><small style="font-size: 1rem; color: #9ca3af;">‚è±Ô∏è Time: ${minutes}m ${seconds}s (Avg: ${avgTimePerQuestion}s/q)</small>`;

      const container = document.getElementById('review-container');

      questions.forEach((q, i) => {
        const card = document.createElement('div');
        card.className = 'question-card';

        const userAnswer = answers[i];
        const correctAnswer = q.answer;
        const isCorrect = userAnswer && correctAnswer && userAnswer.toUpperCase() === correctAnswer.toUpperCase();
        
        const questionHeader = document.createElement('div');
        questionHeader.style.display = 'flex';
        questionHeader.style.justifyContent = 'space-between';
        questionHeader.style.alignItems = 'center';
        questionHeader.style.marginBottom = '15px';

        const question = document.createElement('div');
        question.className = 'question';
        let qText = q.question || 'No question text';
        
        // Format code blocks in question
        if (qText.includes("```")) {
          const parts = qText.split("```");
          let formatted = "";
          for (let j = 0; j < parts.length; j++) {
            if (j % 2 === 0) {
              formatted += `<div>${parts[j]}</div>`;
            } else {
              formatted += `<pre>${parts[j]}</pre>`;
            }
          }
          qText = formatted;
        }
        question.innerHTML = `<strong>Question ${i + 1}:</strong> ${qText}`;

        const statusBadge = document.createElement('span');
        statusBadge.className = `status-badge ${isCorrect ? 'correct-badge' : 'incorrect-badge'}`;
        statusBadge.textContent = isCorrect ? '‚úì Correct' : '‚úó Incorrect';

        questionHeader.appendChild(question);
        questionHeader.appendChild(statusBadge);
        card.appendChild(questionHeader);

        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options-container';

        q.options.forEach((opt, index) => {
          const letter = ['A', 'B', 'C', 'D'][index];
          const optDiv = document.createElement('div');
          optDiv.className = 'option';
          
          // Format code blocks in options
          if (opt.includes("```")) {
            const code = opt.replace(/```/g, "");
            optDiv.innerHTML = `<pre>${code}</pre>`;
          } else {
            optDiv.textContent = opt;
          }

          // Highlight answers
          if (userAnswer === letter && letter === correctAnswer) {
            optDiv.classList.add('correct');
          } else if (userAnswer === letter && letter !== correctAnswer) {
            optDiv.classList.add('wrong');
          } else if (letter === correctAnswer) {
            optDiv.classList.add('correct-answer');
          }

          optionsContainer.appendChild(optDiv);
        });
        card.appendChild(optionsContainer);

        // Show explanation for both correct and wrong answers
        const explanation = explanations[i];
        if (explanation) {
          const explDiv = document.createElement('div');
          explDiv.className = 'explanation';
          
          let explanationText = explanation;
          // Handle both string and object explanations
          if (typeof explanation === 'object') {
            if (explanation.explanation) {
              explanationText = explanation.explanation;
            } else if (explanation.message) {
              explanationText = explanation.message;
            } else {
              explanationText = JSON.stringify(explanation, (key, value) => {
                if (key === 'question' || key === 'correct' || key === 'user_answer' || key === 'correct_answer') {
                  return undefined;
                }
                return value;
              });
            }
          }
          
          // Clean up the explanation text
          explanationText = explanationText.toString()
            .replace(/[{}"]/g, '')
            .replace(/explanation:/gi, '')
            .replace(/‚úÖ Correct!/gi, '')
            .replace(/‚ùå Your answer:.*?Correct:/gi, '')
            .trim();
          
          // Add appropriate emoji based on correctness
          const emoji = isCorrect ? '‚úÖ' : 'üí°';
          explDiv.innerHTML = `${emoji} <strong>Explanation:</strong> ${explanationText}`;
          card.appendChild(explDiv);
        }

        container.appendChild(card);
      });
    });

    function finishReview() {
      window.location.href = 'topics.html';
    }

    function viewHistory() {
      
      window.location.href = 'history.html';
    }

    function goToResults() {
      window.location.href = 'results.html';
    }

    function goToLogin() {
      localStorage.removeItem('username');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
