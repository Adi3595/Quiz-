<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 90%;
    max-width: 420px;
    background: rgba(55, 65, 81, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px 30px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
    animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
    0%, 100% { transform: translateX(-100%); }
    50% { transform: translateX(100%); }
}

.container.active {
    opacity: 1;
    transform: translateY(0);
}

h2 {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 30px;
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
}

h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    border-radius: 2px;
}

.input-group {
    position: relative;
    margin-bottom: 25px;
}

.input-group input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    background: rgba(17, 24, 39, 0.6);
    color: white;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
}

.input-group input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    transform: translateY(-2px);
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
    transition: all 0.3s ease;
}

.input-group input:focus + i {
    color: #3b82f6;
}

button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    margin-top: 10px;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
}

button:hover::before {
    left: 100%;
}

button:active {
    transform: translateY(0);
}

p {
    text-align: center;
    margin-top: 25px;
    color: #d1d5db;
}

a {
    color: #3b82f6;
    cursor: pointer;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
}

a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: #3b82f6;
    transition: width 0.3s ease;
}

a:hover {
    color: #60a5fa;
}

a:hover::after {
    width: 100%;
}

#error,
#regError {
    color: #ef4444;
    text-align: center;
    margin-bottom: 15px;
    padding: 10px;
    background: rgba(239, 68, 68, 0.1);
    border-radius: 8px;
    border-left: 3px solid #ef4444;
    animation: shake 0.5s ease;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
}

.success-message {
    color: #22c55e;
    text-align: center;
    margin-bottom: 15px;
    padding: 10px;
    background: rgba(34, 197, 94, 0.1);
    border-radius: 8px;
    border-left: 3px solid #22c55e;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Floating background elements */
.floating-bg {
    position: fixed;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
    animation: float 8s ease-in-out infinite;
    z-index: -1;
}

.floating-bg:nth-child(1) {
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.floating-bg:nth-child(2) {
    top: 60%;
    right: 10%;
    animation-delay: -2s;
    background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
}

.floating-bg:nth-child(3) {
    bottom: 20%;
    left: 20%;
    animation-delay: -4s;
    background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

/* Loading animation */
.loading {
    display: none;
    text-align: center;
    margin-top: 15px;
}

.loading-spinner {
    width: 30px;
    height: 30px;
    border: 3px solid rgba(59, 130, 246, 0.3);
    border-top: 3px solid #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Password visibility toggle */
.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
    cursor: pointer;
    transition: all 0.3s ease;
}

.password-toggle:hover {
    color: #3b82f6;
}

/* Form switching animation */
.form-switch {
    animation: formSwitch 0.5s ease;
}

@keyframes formSwitch {
    0% { opacity: 0; transform: translateX(-20px); }
    100% { opacity: 1; transform: translateX(0); }
}

/* History link styles */
.history-link {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.history-btn {
    background: linear-gradient(135deg, #8b5cf6, #ec4899) !important;
    margin-top: 15px !important;
}

.history-btn:hover {
    box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4) !important;
}
</style>
</head>
<body>
<!-- Floating background elements -->
<div class="floating-bg"></div>
<div class="floating-bg"></div>
<div class="floating-bg"></div>

<div class="container active" id="loginContainer">
    <h2>Welcome Back</h2>
    <div id="error"></div>
    
    <div class="input-group">
        <input type="text" id="username" placeholder="Username" autocomplete="username">
        <i>üë§</i>
    </div>
    
    <div class="input-group">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <i>üîí</i>
        <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
    </div>
    
    <button onclick="login()">
        <span class="button-text">Login</span>
        <div class="loading" id="loginLoading">
            <div class="loading-spinner"></div>
        </div>
    </button>
    
    <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
    
    <div class="history-link">
        <p>Want to see your progress?</p>
        <button class="history-btn" onclick="viewHistoryAsGuest()">
            üìä View History
        </button>
    </div>
</div>

<div class="container" id="registerContainer">
    <h2>Join Us</h2>
    <div id="regError"></div>
    
    <div class="input-group">
        <input type="text" id="regUsername" placeholder="Username" autocomplete="username">
        <i>üë§</i>
    </div>
    
    <div class="input-group">
        <input type="password" id="regPassword" placeholder="Password" autocomplete="new-password">
        <i>üîí</i>
        <span class="password-toggle" onclick="togglePassword('regPassword')">üëÅÔ∏è</span>
    </div>
    
    <button onclick="register()">
        <span class="button-text">Register</span>
        <div class="loading" id="regLoading">
            <div class="loading-spinner"></div>
        </div>
    </button>
    
    <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    
    <div class="history-link">
        <p>Want to see your progress?</p>
        <button class="history-btn" onclick="viewHistoryAsGuest()">
            üìä View History
        </button>
    </div>
</div>

<script>
// Initialize page with animation
document.addEventListener('DOMContentLoaded', function() {
    const loginContainer = document.getElementById('loginContainer');
    setTimeout(() => {
        loginContainer.classList.add('active');
    }, 100);
});

function showRegister() {
    const loginContainer = document.getElementById('loginContainer');
    const registerContainer = document.getElementById('registerContainer');
    
    loginContainer.classList.remove('active');
    
    setTimeout(() => {
        loginContainer.style.display = 'none';
        registerContainer.style.display = 'block';
        
        setTimeout(() => {
            registerContainer.classList.add('active');
            registerContainer.classList.add('form-switch');
            
            // Clear any previous errors
            document.getElementById('regError').innerText = '';
            
            // Focus on first input
            document.getElementById('regUsername').focus();
        }, 50);
    }, 300);
}

function showLogin() {
    const loginContainer = document.getElementById('loginContainer');
    const registerContainer = document.getElementById('registerContainer');
    
    registerContainer.classList.remove('active');
    
    setTimeout(() => {
        registerContainer.style.display = 'none';
        loginContainer.style.display = 'block';
        
        setTimeout(() => {
            loginContainer.classList.add('active');
            loginContainer.classList.add('form-switch');
            
            // Clear any previous errors
            document.getElementById('error').innerText = '';
            
            // Focus on first input
            document.getElementById('username').focus();
        }, 50);
    }, 300);
}

function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const toggle = input.parentNode.querySelector('.password-toggle');
    
    if (input.type === 'password') {
        input.type = 'text';
        toggle.textContent = 'üôà';
    } else {
        input.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
    }
}

function viewHistoryAsGuest() {
    const username = localStorage.getItem('username');
    if (username) {
        // User is logged in, go directly to history
        window.location.href = 'history.html';
    } else {
        // Show login prompt
        const errorDiv = document.getElementById('error') || document.getElementById('regError');
        if (errorDiv) {
            errorDiv.innerText = 'Please login first to view your history.';
            errorDiv.style.display = 'block';
        }
        
        // Ensure login form is visible
        if (document.getElementById('loginContainer').style.display === 'none') {
            showLogin();
        }
    }
}

async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');
    const loginBtn = document.querySelector('#loginContainer button');
    const buttonText = loginBtn.querySelector('.button-text');
    const loadingSpinner = document.getElementById('loginLoading');
    
    errorDiv.innerText = '';

    if (!username || !password) {
        errorDiv.innerText = 'Please fill all fields.';
        return;
    }

    // Show loading state
    buttonText.style.display = 'none';
    loadingSpinner.style.display = 'block';
    loginBtn.disabled = true;

    try {
        const res = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();

        if (res.ok && data.message === "Login successful!") {
            localStorage.setItem('username', username);
            
            // Show success message
            errorDiv.className = 'success-message';
            errorDiv.innerText = 'Login successful! Redirecting...';
            
            // Add a small delay for the success message to be visible
            setTimeout(() => {
                window.location.href = 'topics.html';
            }, 1000);
        } else {
            errorDiv.innerText = data.message || 'Login failed.';
            // Reset button state
            buttonText.style.display = 'block';
            loadingSpinner.style.display = 'none';
            loginBtn.disabled = false;
        }
    } catch (err) {
        errorDiv.innerText = 'Error connecting to server.';
        console.error(err);
        // Reset button state
        buttonText.style.display = 'block';
        loadingSpinner.style.display = 'none';
        loginBtn.disabled = false;
    }
}

async function register() {
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    const regError = document.getElementById('regError');
    const regBtn = document.querySelector('#registerContainer button');
    const buttonText = regBtn.querySelector('.button-text');
    const loadingSpinner = document.getElementById('regLoading');
    
    regError.innerText = '';

    if (!username || !password) {
        regError.innerText = 'Please fill all fields.';
        return;
    }

    // Show loading state
    buttonText.style.display = 'none';
    loadingSpinner.style.display = 'block';
    regBtn.disabled = true;

    try {
        const res = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();

        if (res.ok && data.message === "Registration successful!") {
            regError.className = 'success-message';
            regError.innerText = 'Registration successful! Redirecting to login...';
            
            setTimeout(() => {
                showLogin();
                // Reset button state
                buttonText.style.display = 'block';
                loadingSpinner.style.display = 'none';
                regBtn.disabled = false;
            }, 1500);
        } else {
            regError.innerText = data.message || 'Registration failed.';
            // Reset button state
            buttonText.style.display = 'block';
            loadingSpinner.style.display = 'none';
            regBtn.disabled = false;
        }
    } catch (err) {
        regError.innerText = 'Error connecting to server.';
        console.error(err);
        // Reset button state
        buttonText.style.display = 'block';
        loadingSpinner.style.display = 'none';
        regBtn.disabled = false;
    }
}

// Allow form submission with Enter key
document.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        if (document.getElementById('loginContainer').style.display !== 'none') {
            login();
        } else {
            register();
        }
    }
});
</script>
</body>
</html>
